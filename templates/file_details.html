<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        img {
            width: 300px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px; /* Added gap between image and description */
        }

        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <img src="{{ url_for('get_image', filename=filename) }}" alt="Image description" />
    <p>{{ description }}</p>
</body>
</html>
